<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My simple Calculator!</title>
    <script src="./logic.js" defer></script>
    <script src="https://kit.fontawesome.com/4bb5873ef8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="calcBody">
        <div class="displayContainer">
            <div class="display"></div>
        </div>
            <div class="bottomSection">
                <div class="top-row">
                    <button class="op clearAll">AC</button>
                    <button class="op signs">+/-</button>
                    <button class="op percentage">%</button>
                    <button class="op divide">/</button>
                </div>
                <div class="content">
                    <div class="numPad">
                        <button class="number">7</button>
                        <button class="number">8</button>
                        <button class="number">9</button>
                        <button class="number">4</button>
                        <button class="number">5</button>
                        <button class="number">6</button>
                        <button class="number">1</button>
                        <button class="number">2</button>
                        <button class="number">3</button>
                        <button class="number">0</button>
                        <button class="decimal">.</button>
                    </div>
                    <div class="secondOps">
                        <button class="op multiply">*</button>
                        <button class="op sum">+</button>
                        <button class="op substract">-</button>
                        <button class="op result">=</button>
                    </div>
                </div>
            </div>
    </div>
    <div class="credits">
        <h2>Made with ❤️ by Fernando Cordero <a href="https://github.com/darkblitzrc/calculatorJS" target="_blank"><i class="fa-brands fa-github"></i></h2>
    </div>
</body>
</html>
